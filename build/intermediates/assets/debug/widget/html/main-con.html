<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,user-scalable=0">
    <title>APICloud</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <script type="text/javascript">

		var uzmoduledemo = null;
		apiready = function(){
	    	uzmoduledemo = api.require('ZSInputMethod');
	    }
	    
		function showAlert(){
	        uzmoduledemo.addView(function(ret){
		var s,ss;
		s=JSON.stringify(ret.keyboard);
		ss=s.substring(1,s.length-1);
		document.getElementById("inputtext").value = ss;
	});
		}
		
	</script>
</head>
<body>
    <div id="wrap">
        <div id="main"> 
            <div  >
            	<input type="text"  onclick="showAlert()" id="inputtext" value=""/>
	<div id = "text" />
            	
            </div>

        </div>   
    </div>
</body>
</html>
